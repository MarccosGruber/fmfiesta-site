<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FM Fiesta 107.5</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Intro Video -->
  <div id="intro" class="intro">
    <video id="introVideo" muted="muted" playsinline="playsinline" autoplay="autoplay" preload="auto">
      <source src="Animacion.mp4" type="video/mp4"></source>
      Tu navegador no soporta el video.
    </video>
    <button id="entrarBtn" class="btn-fallback">Entrar</button>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent" class="hidden">
    <header>
      <img src="Logo.png" alt="FM Fiesta Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#en-vivo">En Vivo</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero" id="en-vivo">
      <h1>FM Fiesta 107.5</h1>
      <p>¡Va con vos!</p>
      <audio controls="controls" autoplay="autoplay">
        <source src="https://tu-streaming-url.com/stream" type="audio/mpeg"></source>
        Tu navegador no soporta el audio en vivo.
      </audio>
      <p class="submensaje">Cadena Alegría retransmitiendo las 24hs</p>
    </section>

    <section class="contacto" id="contacto">
      <h2>Contacto</h2>
      <p>Mandanos un mensaje o escribinos por redes sociales</p>

      <div class="botones-contacto">
        <a href="https://www.instagram.com/fmfiesta" target="_blank" class="btn-red">Instagram</a>
        <a href="https://www.facebook.com/fmfiesta" target="_blank" class="btn-red">Facebook</a>
      </div>
    </section>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const intro = document.getElementById('intro');
    const main = document.getElementById('mainContent');
    const fallbackBtn = document.getElementById('entrarBtn');

    video.addEventListener('canplaythrough', function () {
      video.play().catch(() => {
        intro.classList.add('fade-out');
        setTimeout(() => {
          intro.style.display = "none";
          main.classList.remove("hidden");
        }, 600);
      });
    });

    video.addEventListener('ended', function () {
      intro.classList.add('fade-out');
      setTimeout(function () {
        intro.style.display = "none";
        main.classList.remove("hidden");
      }, 600);
    });

    fallbackBtn.addEventListener('click', function () {
      intro.classList.add('fade-out');
      setTimeout(function () {
        intro.style.display = "none";
        main.classList.remove("hidden");
      }, 600);
    });
  </script>
</body>
</html>
